<div style="width: 400px">
  <form [formGroup]="form" (ngSubmit)="submit()"
        style="display: flex; flex-direction: column; gap: 15px">
    <div>
      <label>Title</label>
      <input type="text" name="title" formControlName="title"/>
    </div>

    <div>
      <label>Body</label>
      <textarea name="body" formControlName="body"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <ng-container *ngIf="error">
    <p style="color: red">{{ error }}</p>
  </ng-container>
</div>


<div *ngFor="let post of posts">
  <h2>{{post.title}}</h2>
  <p>{{post.body}}</p>

  <button (click)="status(post)">Active Post</button>
  <button (click)="edit(post)">Edit Post</button>
  <button (click)="delete(post)">Delete Post</button>
</div>
